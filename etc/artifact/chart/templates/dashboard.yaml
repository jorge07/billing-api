{{- $files := .Files.Glob "dashboards/*.json" }}
{{- if $files }}
{{- range $path, $fileContents := $files }}
{{- $dashboardName := regexReplaceAll "(^.*/)(.*)\\.json$" $path "${2}" }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ printf "%s-%s" (include "billing.fullname" $) $dashboardName | trunc 63 | trimSuffix "-" }}
  labels:
{{- include "billing.labels" $ | nindent 4 }}
{{- if $.Values.prometheusOperator.grafana.sidecar.dashboards.label }}
    {{ $.Values.prometheusOperator.grafana.sidecar.dashboards.label }}: "1"
{{- end }}
data:
{{ $dashboardName }}.json: {{ $.Files.Get $path | toJson | indent 6 }}
{{ end }}
{{ end }}