apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "billing.fullname" . }}-test-connection"
  labels:
    {{- include "billing.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "billing.fullname" . }}:{{ .Values.service.port }}/monitor/health']
  restartPolicy: Never
